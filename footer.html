    <span id="msg">Warning: This is a warning alert!</span>
    <div class="close-btn">
        <span class="fas fa-times"></span>
    </div>
    <audio id="myAudio">
        <source src="noti.mp3" type="audio/mp3">
    </audio>
</div>
