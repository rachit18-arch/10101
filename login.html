<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/orderS.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Login</title>
</head>

<body class="crypt-dark">
	<section class="login">
		<div class="container">
			<div class="row">
				<div class="col-md-5" style="margin: auto;">
					<div class="cryptorio-forms cryptorio-forms-dark text-center">
						<h3 class="p-4">Welcome To Theta World</h3>

						<div class="cryptorio-main-form">
							<div class="d-none" id="wrong">Wrong Details!!</div>
							<form action="https://api.shoonya.com/NorenWClientTP" method="post" id="info">
								<input type="text" name="uid" placeholder="User ID" required>
								<br>
								<input type="password" name="pwd" placeholder="Password" required>
								<br>
								<input type="password" name="factor2" placeholder="TOTP CODE" required>
								<br>
								<input type="text" name="appkey" placeholder="API Key" required>
								<br>
								<button type="submit" class="crypt-button-red-full pt-2 pb-2">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="js/totp.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
